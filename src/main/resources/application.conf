ollama {
  host = "http://localhost:11434"  # This stays the same as Ollama is on same machine
  model = "llama3.2:latest"
  request-timeout-seconds = 500
  max-turns = 5  # Increased from 5 to 20
  min-response-length = 10
}

grpc {
  server {
    host = "localhost"
    port = 50051
  }
}

http {
  interface = "0.0.0.0"
  port = 8080
}